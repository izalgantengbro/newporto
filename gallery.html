<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .gallery {
            padding: 60px 0;
        }
        .gallery h2 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }
        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .gallery .btn-back {
            margin-top: 30px;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        footer .social-icons a:hover {
            color: #ff6b6b;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

   
    <section class="gallery text-center">
        <div class="container">
            <h2>kiw kiw</h2>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery1.jpg" alt="Gallery Image 1" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery2.jpg" alt="Gallery Image 2" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery3.jpg" alt="Gallery Image 3" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery4.jpg" alt="Gallery Image 4" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery5.jpg" alt="Gallery Image 5" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery6.jpg" alt="Gallery Image 6" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery7.jpg" alt="Gallery Image 6" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery8.jpg" alt="Gallery Image 6" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img src="img/gallery9.jpg" alt="Gallery Image 6" class="img-fluid">
                </div>
            </div>
            <a href="index.html" class="btn btn-primary btn-back mt-4">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </section>

    
    <footer class="text-center">
        <div class="container">
            <div class="social-icons my-3">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2024 Afrizal Nur Perdana. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
